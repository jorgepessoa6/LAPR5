<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="toolbar" role="banner" style="text-align: center"></div>
<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
    *ngIf="!userData.isLoggedIn"
    [routerLink]="['/login']"
    >Login</a
  >
</li>
<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
    *ngIf="!userData.isLoggedIn"
    [routerLink]="['/register']"
    >Register</a
  >
</li>

<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
     *ngIf="userData.isLoggedIn" 
    [routerLink]="['/home']"
    [routerLink]=""
    >Home</a
  >
</li>

<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
     *ngIf="userData.isLoggedIn && userData.role == userRole.User" 
    [routerLink]="['/user-home']"
    [routerLink]=""
    >Services</a
  >
</li>
<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
    *ngIf="userData.isLoggedIn && userData.role == userRole.Admin"
    [routerLink]="['/admin-home']"
    [routerLink]=""
    >Services</a
  >
</li>
<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
     *ngIf="userData.isLoggedIn && userData.role == userRole.User" 
    [routerLink]="['/account']"
    [routerLink]=""
    >Account</a
  >
</li>
<li class="w3-bar-item w3-button" [routerLinkActive]="['link-active']">
  <a
    class="nav-link"
    *ngIf="userData.isLoggedIn"
    (click)="logout()"
    [routerLink]=""
    >Logout</a
  >
</li>
<li
  class="w3-bar-item w3-button"
  [routerLinkActive]="['link-active']"
  *ngIf="userData.isLoggedIn"
>
  <a class="nav-link"
    >Welcome <b>{{ userData.firstName }}</b>
  </a>
</li>
