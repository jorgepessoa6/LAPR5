<div class="main" id="nodes">
    <div class="slide-left">
        <h1 class="titulos" style="margin-left: 43%;">Blocos de Trabalho</h1>
    </div>

    <div class="pathSection">
        <h3 class="titleSection" style="margin-left: 43%;">Criar Bloco de Trabalho</h3>
        <form style="margin-left: 0%">

            <div class="listarform">

                <div class="row">
                    <div class="col">
                        <label for="linePathID">Viagem: </label><br>
                        <select [(ngModel)]="selectedTrip" name="tripsClone" placeholder="selectedTrip"
                            (ngModelChange)="onTripSelected()">
                            <option *ngFor="let sta of tripsClone" [ngValue]="sta">{{sta.key}}</option>
                        </select>
                    </div>
                    <div class="col"></div>
                </div>

                <button (click)="addTrip()" type="submit" id="botaoAdic"
                    class="btn btn-primary botaoForm" style="margin-left: 43%; margin-bottom: 5px;">
                    Adicionar Viagem
                </button>


                <div class="row">
                    <div class="col">
                        <label for="duracao">Duração Máxima do bloco de trabalho: </label><br>
                        <input #duracao name="duracao" type="number" class="form-control">
                    </div>
                    <div class="col">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="numero">Número Máximo de blocos de trabalho: </label><br>
                        <input #numero name="numero" type="number" class="form-control">
                    </div>
                    <div class="col">
                    </div>
                </div>


                <button (click)="addWorkBlock(duracao.value, numero.value)" type="submit" id="botaoAdicionar"
                    class="btn btn-primary botaoForm" style="margin-left: 43%; margin-bottom: 5px;">
                    Adicionar
                </button>

            </div>
                <table class="table" border="1" id="tripsSelected" style="background-color: white; margin-bottom: 10px"
                    width="100%" height="50">
                    <thead class="thead-dark">
                        <tr>
                            <th>Código da Viagem</th>
                            <th>Nome da Linha</th>
                            <th>Código do Percurso</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let path1 of tripsSelected">
                        <td>{{ path1.key }}</td>
                        <td>{{ path1.lineKey }}</td>
                        <td>{{ path1.path }}</td>
                    </tr>
                </table>
        </form>
    </div>
</div>
