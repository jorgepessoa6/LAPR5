<div class="register">
    <div class="row">
        <div class="col-md-9 register-right">
  
          <div class="card">    
            <h5 class="card-header">Deseja apagar a sua conta?</h5>    
            <div class="card-body">    
            <div class="form-group">
            <button (click)="abrirPopup()" type="submit" class="btn btn-primary btnRegister"
                id="botaoPop">Apagar conta</button>
        
            </div>    
          </div>  
  </div>
  
  <div id="consentimento" class="modal">
  
    <div class="modal-content">
        <span class="close" (click)="fecharPopup()">&times;</span>
  
        <p style="font-weight: bold; margin-top: 2%">
          Confirma a sua intenção de apagar a sua conta?
        </p>
        <p style="font-weight: bold; margin-top: 2%">
          Não poderá voltar atrás se confirmar!
        </p>
         
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="consentimentoCheck" id="consentimentoCheck">
            <label class="form-check-label" for="consentimentoCheck">   Confirmo que pretendo apagar a minha conta.</label>
        </div>
  
        <button (click)="deleteAccount()" type="submit" class="btn btn-primary btnRegister"
        id="botaoRegistar" style="width: 20%; margin-left: 70%; margin-top: 0;">Apagar</button>
  
    </div>
  
  </div>
